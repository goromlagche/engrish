version: '3.8'

services:
  # Ollama with AMD GPU support - NO INTERNET ACCESS
  ollama:
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    image: ollama/ollama:rocm
    environment:
      - "HSA_OVERRIDE_GFX_VERSION=10.3.0"
    volumes:
      - ollama:/root/.ollama
    container_name: ollama
    tty: true
    restart: unless-stopped
    networks:
      - ollama-network
    # Start with pre-downloaded model (no internet access)
    command: ollama serve

  # Writing Assistant with Global Hotkey - NO INTERNET ACCESS
  writing-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: writing-assistant
    stdin_open: true
    tty: true
    depends_on:
      - ollama
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=mistral:7b-instruct
      - DISPLAY=${DISPLAY}
    volumes:
      # X11 forwarding for hotkey detection and clipboard access
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp:/tmp
    networks:
      - ollama-network
    restart: unless-stopped

volumes:
  ollama: {}

networks:
  ollama-network:
    driver: bridge
    internal: true
